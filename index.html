<html>

<head>

    <title>3DUI Project</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/lumen/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libs/jquery.countdown.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.png?v2">

</head>

<body>
    <div class="body-container">
        <div class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="title">3D User Interfaces</div>
                        <div class="banner-label">Honours project work by Siobhan O'Donovan and Steven Rybicki evaluating the use of Shadow Widgets and Rotation Controllers in 3D Modelling Interfaces.</div>

                        <div class="btn-group" style="margin-top: 20px">
                            <a href="docs/Proposal.pdf" target="_blank" class="btn-default btn">Proposal</a>
                            <a href="docs/ODNSIO001_LiteratureReview.pdf" onclick="window.open(this.href);window.open('docs/RYBSTE001_LiteratureReview.pdf');return false" target="_blank" class="btn-default btn">Lit Reviews</a>
                        </div>

                        <div class="duedate" id="countdown" style="margin-top: 40px;">
                            <div class="banner-label">Final report due in</div>

                            <div class="row" style="padding: 0 200px;">
                                <div class="date-item col-md-3 col-xs-6">
                                    <div class="date-no" id="days"></div>
                                    <div class="date-label">days</div>
                                </div>
                                <div class="date-item col-md-3 col-xs-6">
                                    <div class="date-no" id="hours"></div>
                                    <div class="date-label">hours</div>
                                </div>
                                <div class="date-item col-md-3 col-xs-6">
                                    <div class="date-no" id="minutes"></div>
                                    <div class="date-label">minutes</div>
                                </div>
                                <div class="date-item col-md-3 col-xs-6">
                                    <div class="date-no" id="seconds"></div>
                                    <div class="date-label">seconds</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
            Supervisors: James Gain and Pedro Wolf
            <br>
            <a href="#">Minutes</a>
    </div>

</body>


</html>

<script>
    var date = new Date(
            2015, 9, 26, 9, 59, 59
    );

     $('#countdown').countdown(date).on('update.countdown', function(event) {
        $('#days').text(event.offset.totalDays);
        $('#hours').text(('0' + event.offset.hours).slice(-2));
        $('#minutes').text(('0' + event.offset.minutes).slice(-2));
        $('#seconds').text(('0' + event.offset.seconds).slice(-2));
    });
</script>
